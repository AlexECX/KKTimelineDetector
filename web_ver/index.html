<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Detector</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link rel="stylesheet" href="./style.css"> <!-- 更新路徑 -->
    <py-config>
        packages = []
    </py-config>
</head>
<body>
    <div class="container">
        <h1>Timeline Detector</h1>
        
        <div id="dropZone" class="drop-zone">
            <div class="drop-text">Drag and Drop or Upload Scene Data here</div>
            <input type="file" id="fileInput" accept=".png,.PNG" />
        </div>

        <div class="preview-container">
            <img id="preview" style="display: none;" />
        </div>

        <div class="results">
            <div id="filename" class="result-item"></div>
            <div id="timelineStatus" class="result-item"></div>
            <div id="durationInfo" class="result-item"></div>
        </div>
    </div>

    <py-script src="./detector.py"></py-script> <!-- 更新路徑 -->
</body>
</html>
